<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Relatórios Sapatofran</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <link rel="web-site icon" type="png" href="logo_SF.png" />
  <style>
    body {
      background-color: #f8f9fa;
    }

    .report-title {
      margin-top: 30px;
      color: #000;
    }

    .report-container {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      margin-bottom: 40px;
    }

    iframe {
      width: 100%;
      height: 675px;
      border: none;
      border-radius: 8px;
    }

    footer {
      background-color: #000;
      color: #fff;
      padding: 20px;
      text-align: center;
    }

    /* BOTÃO FLUTUANTE */
    .fab-menu {
      position: fixed;
      bottom: 30px;
      right: 10px;
      z-index: 1000;
    }

    .fab-button {
      width: 60px;
      height: 60px;
      background-color: rgb(0, 0, 0);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 28px;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      transition: background-color 0.3s;
    }

    .fab-button:hover {
      background-color: #ff0000;
    }

    .fab-links {
      display: flex;
      flex-direction: column;
      align-items: flex-end;
      margin-bottom: 10px;
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 0.4s ease, transform 0.4s ease;
      pointer-events: none;
    }

    .fab-menu:hover .fab-links {
      opacity: 1;
      transform: translateY(0);
      pointer-events: all;
    }

    .fab-link {
      background-color: black;
      color: white;
      text-decoration: none;
      padding: 8px 12px;
      margin-bottom: 8px;
      border-radius: 5px;
      font-size: 14px;
      transition: background-color 0.2s;
    }

    .fab-link:hover {
      background-color: red;
    }

    @media (max-width: 576px) {
      .fab-button {
        width: 50px;
        height: 50px;
        font-size: 24px;
      }

      .fab-link {
        font-size: 12px;
        padding: 6px 10px;
      }
    }
  </style>
</head>

<body>

  <!-- CONTEÚDO -->
  <div class="container">

    <!-- Relatório 1 (V. Internas) -->
    <h2 class="text-center report-title" id="vendasInt">Relatório - Vendas Internas</h2>
    <div class="report-container">
      <iframe title="vendas-Internas_COMPLETO"
        src="https://app.powerbi.com/view?r=eyJrIjoiMTQ3ZTliNWQtM2UyYi00YjViLWE5YWMtNGU1ZjNiZTViZmFhIiwidCI6ImNmNzJlMmJkLTdhMmItNDc4My1iZGViLTM5ZDU3YjA3Zjc2ZiIsImMiOjR9"
        allowFullScreen="true"></iframe>
    </div>

    <!-- Relatório 2 (Revenda) -->
    <h2 class="text-center report-title" id="revenda">Relatório - Revenda</h2>
    <div class="report-container">
      <iframe title="Relatorio-Revenda2025"
        src="https://app.powerbi.com/view?r=eyJrIjoiNGIwN2NjMWItZGFkMS00MzkxLTg5M2YtY2FiYzNkYjc3Njk5IiwidCI6ImNmNzJlMmJkLTdhMmItNDc4My1iZGViLTM5ZDU3YjA3Zjc2ZiIsImMiOjR9&pageName=67ecd2362dd4412eaf79"
        allowFullScreen="true"></iframe>
    </div>

    <!-- Relatório 3 (Despesas Gerais) -->
    <h2 class="text-center report-title" id="despesas">Relatório - Despesas Gerais</h2>
    <div class="report-container">
      <iframe title="relatorio_FINANCEIRO"
        src="https://app.powerbi.com/view?r=eyJrIjoiYjM1OGFkNWYtODlmOS00ZmU2LTkzYmYtNGQzNDViYTM0YjMwIiwidCI6ImNmNzJlMmJkLTdhMmItNDc4My1iZGViLTM5ZDU3YjA3Zjc2ZiIsImMiOjR9"
        allowFullScreen="true"></iframe>
    </div>

  </div>

  <!-- BOTÃO FLUTUANTE COM LINKS -->
  <div class="fab-menu">
    <div class="fab-links">
      <a class="fab-link" href="#vendasInt">Vendas Internas</a>
      <a class="fab-link" href="#revenda">Revenda</a>
      <a class="fab-link" href="#despesas">Despesas</a>
    </div>
    <div class="fab-button">
      <i class="bi bi-bar-chart-fill"></i>
    </div>
  </div>

  <!-- FOOTER -->
  <footer>
    &copy; 2025 Sapatofran - Todos os direitos reservados
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
